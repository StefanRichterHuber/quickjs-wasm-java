name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Install target wasm32-wasip1
      run: rustup target add wasm32-wasip1
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
      # 2. Parse the report and comment on the PR
    - name: JaCoCo Report to PR
      id: jacoco
      uses: madrapps/jacoco-report@v1.7.1
      with:
        paths: |
          ${{ github.workspace }}/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 50 # Optional: Fail build if coverage is low
        min-coverage-changed-files: 80 # Optional: Fail if new code is poorly covered
        title: Code Coverage
        update-comment: true # Updates the existing comment instead of creating new ones